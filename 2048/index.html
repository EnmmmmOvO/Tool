<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8"></meta>
        <title>2048</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
    <div class="box">
        <div class="step">Step: &emsp;<div id="step">0</div></div>
        <table id="table" class="table">
            <tr>
                <td class="td" id="00"></td>
                <td class="td" id="01"></td>
                <td class="td" id="02"></td>
                <td class="td" id="03"></td>
            </tr>
            <tr>
                <td class="td" id="10"></td>
                <td class="td" id="11"></td>
                <td class="td" id="12"></td>
                <td class="td" id="13"></td>
            </tr>
            <tr>
                <td class="td" id="20"></td>
                <td class="td" id="21"></td>
                <td class="td" id="22"></td>
                <td class="td" id="23"></td>
            </tr>
            <tr>
                <td class="td" id="30"></td>
                <td class="td" id="31"></td>
                <td class="td" id="32"></td>
                <td class="td" id="33"></td>
            </tr>
        </table>

        <div class="button">
            <button class="start" id="start" type="button">Start</button>
            <button class="start" id="reset" type="button">Reset</button>
        </div>
    </div>
    <script type="text/javascript" src="build.js"></script>
    </body>
</html>
